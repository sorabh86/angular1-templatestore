<div>
	<a href="#!/templates">Go Back</a>
	<br><br>
	<div class="col-md-4">
		<img ng-src="img/{{mainImage}}" class="img-responsive">
	</div>
	<div class="col-md-8">
		<h3>{{template.name}}</h3>
		<p>{{template.description}}</p>
		<p><b>Type : </b>{{template.type}}</p>
		<h4>{{template.price | currency}}</h4>
		
		<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
			<!-- specifies Buy Now Button -->
			<input type="hidden" name="cmd" value="_xclick">
			<!-- paypal email -->
			<input type="hidden" name="business" value="ssorabh.ssharma-facilitator@gmail.com">
			<!-- item name -->
			<input type="hidden" name="item_name" value="{{template.name}}">
			<!-- item id -->
			<input type="hidden" name="item_number" value="{{template.id}}">
			<!-- currency code -->
			<input type="hidden" name="currency_code" value="USD">
			<!-- price -->
			<input type="hidden" name="amount" value="{{template.price}}">
			<!-- specify shipping -->
			<input type="hidden" name="no_shipping" value="1">
			<!-- return method -->
			<input type="hidden" name="rm" value="2">
			<!-- return url -->
			<input type="hidden" name="return" value="http://localhost:8080">
			<!-- cancel return url -->
			<input type="hidden" name="cancel_return" value="http://localhost:8080">

			<!-- button -->
			<input type="image" name="submit" border="0"
			  src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_buynow_107x26.png"
			  alt="Buy Now">
		</form>
	</div>
</div>
